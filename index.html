<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Finder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('img1.jpg'); /* Add your image URL here */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            font-family: "Times New Roman", serif;
            color: black;
        }

        header {
            background-color: rgb(166, 22, 22);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 46px;
            font-weight: bold;
        }

        .center-content {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .login-container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            width: 40%;
        }

        .login-options {
            margin-bottom: 15px;
            text-align: left;
        }

        .login-options label {
            display: block;
            font-size: 24px;
            cursor: pointer;
            font-weight: bold;
        }

        .login-options input {
            margin-right: 8px;
        }

        .login-form {
            display: block;
            margin-top: 20px;
        }

        .login-form input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        .login-form button {
            width: 95%;
            background: rgb(193, 19, 19);
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
        }

        .login-form button:hover {
            background: rgb(150, 10, 10);
        }

        .register {
            margin-top: 15px;
            font-size: 18px;
        }

        .register a {
            color: black;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .register a:hover {
            text-decoration: underline;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px white;
            max-height: 700px;
            overflow-y: auto;
            width: 100%;
            margin: auto;
        }

        .form-container input,
        .form-container select {
            width: 90%;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin: 10px 0;
        }

        .form-container button {
            width: 90%;
            background-color: #009688;
            color: white;
            font-size: 18px;
            padding: 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #00796b;
        }

        #banner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            width: 60%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
       RedSea Care
    </header>

    <div class="center-content">
        <!-- Banner Section -->
        <div id="banner">
            <strong>Welcome to RedSea Care</strong> <br> We are happy to have you.
        </div>

        <div class="login-container">
            <h1 style="color: black">LOGIN</h1>
            <div class="login-options">
                <label><input type="radio" name="loginType" value="donor" onclick="showLoginForm()"> Donor</label>
                <label><input type="radio" name="loginType" value="finder" onclick="showLoginForm()"> Finder</label>
            </div>

            <div class="login-form" id="loginForm" style="display: none;">
                <input type="email" id="loginEmail" placeholder="Enter your email" required>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
                <button onclick="validateLogin()">Login</button>
            </div>

            <div class="register">
                <p>Don't have an account? <a href="javascript:void(0)" onclick="showRegisterForm()">Register</a></p>
            </div>
        </div>

        <!-- Registration Forms -->
        <div id="registerForm" style="display: none;">
            
            <div class="login-options">
                <label><input type="radio" name="registerType" value="donor" onclick="showRegistrationForm('donor')"> Donor</label>
                <label><input type="radio" name="registerType" value="finder" onclick="showRegistrationForm('finder')"> Finder</label>
            </div>

            <div id="donorForm" style="display: none;">
                <h3>Donor Registration</h3>
                <form class="form-container" id="donorRegForm">
                    <input type="text" id="donorName" placeholder="Name" required>
                    <input type="email" id="donorEmail" placeholder="Email" required>
                    <input type="text" id="donorPhone" placeholder="Phone" required>
                    <input type="password" id="donorPassword" placeholder="Password" required>
                    <select id="bloodType" required>
                        <option value="">Select Blood Type</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                    <input type="text" id="donorCity" placeholder="City" required>
                    <input type="text" id="donorState" placeholder="State" required>
                    <input type="number" id="donorAge" placeholder="Age" required>
                    <input type="date" id="donorLastDonation" placeholder="Last Donation Date" required>
            
                    <label for="smoking">Do you smoke?</label>
                    <select id="smoking" required>
                        <option value="">Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
            
                    <label for="alcohol">Do you drink alcohol?</label>
                    <select id="alcohol" required>
                        <option value="">Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
            
                    <label for="sugar">Do you have any sugar-related health issues (e.g., diabetes)?</label>
                    <select id="sugar" required>
                        <option value="">Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
            
                    <button type="submit" onclick="registerDonor(event)">Register</button>
                </form>
            </div>
            
            <div id="finderForm" style="display: none;">
                <h3>Finder Registration</h3>
                <form class="form-container" id="finderRegForm">
                    <input type="text" id="finderName" placeholder="Name" required>
                    <input type="email" id="finderEmail" placeholder="Email" required>
                    <input type="text" id="finderPhone" placeholder="Phone" required>
                    <input type="password" id="finderPassword" placeholder="Password" required>
                    <select id="bloodTypeNeeded" required>
                        <option value="">Select Blood Type Needed</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                    <input type="text" id="finderCity" placeholder="City" required>
                    <input type="text" id="finderState" placeholder="State" required>
                    <button type="submit" onclick="registerFinder(event)">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Function to validate login credentials
        function validateLogin() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;
            const loginType = document.querySelector('input[name="loginType"]:checked').value;

            let storedUsers = JSON.parse(localStorage.getItem("users")) || [];
            let user = storedUsers.find(user => user.email === email && user.password === password && user.type === loginType);

            if (user) {
                alert("Login successful!");
                sessionStorage.setItem("loggedIn", "true");

                // Redirect based on login type (Donor or Finder)
                if (loginType === "donor") {
                    window.location.href = "donor_home.html";  // Change this URL as per your structure
                } else if (loginType === "finder") {
                    window.location.href = "finder_home.html";  // Change this URL as per your structure
                }
            } else {
                alert("Invalid email or password!");
            }
        }

        // Show login form based on user type
        function showLoginForm() {
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("registerForm").style.display = "none";
        }

        // Show register form based on user type
        function showRegisterForm() {
            document.getElementById("registerForm").style.display = "block";
            document.getElementById("loginForm").style.display = "none";
        }

        // Show registration form (Donor or Finder)
        function showRegistrationForm(type) {
            if (type === 'donor') {
                document.getElementById('donorForm').style.display = 'block';
                document.getElementById('finderForm').style.display = 'none';
            } else {
                document.getElementById('finderForm').style.display = 'block';
                document.getElementById('donorForm').style.display = 'none';
            }
        }

        // Register donor
        function registerDonor(event) {
            event.preventDefault();
            let users = JSON.parse(localStorage.getItem("users")) || [];

            let newUser = {
                name: document.getElementById('donorName').value,
                email: document.getElementById('donorEmail').value,
                password: document.getElementById('donorPassword').value,
                type: "donor",
                phone: document.getElementById('donorPhone').value,
                bloodType: document.getElementById('bloodType').value,
                city: document.getElementById('donorCity').value,
                state: document.getElementById('donorState').value,
                age: document.getElementById('donorAge').value,
                lastDonation: document.getElementById('donorLastDonation').value,
                smoking: document.getElementById('smoking').value,
                alcohol: document.getElementById('alcohol').value,
                sugar: document.getElementById('sugar').value
            };

            users.push(newUser);
            localStorage.setItem("users", JSON.stringify(users));
            alert("Donor Registered Successfully!");
            document.getElementById("registerForm").style.display = "none";
        }

        // Register finder
        function registerFinder(event) {
            event.preventDefault();
            let users = JSON.parse(localStorage.getItem("users")) || [];

            let newUser = {
                name: document.getElementById('finderName').value,
                email: document.getElementById('finderEmail').value,
                password: document.getElementById('finderPassword').value,
                type: "finder",
                phone: document.getElementById('finderPhone').value,
                bloodTypeNeeded: document.getElementById('bloodTypeNeeded').value,
                city: document.getElementById('finderCity').value,
                state: document.getElementById('finderState').value
            };

            users.push(newUser);
            localStorage.setItem("users", JSON.stringify(users));
            alert("Finder Registered Successfully!");
            document.getElementById("registerForm").style.display = "none";
        }
        document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    let formData = new FormData(this);

    fetch("login.php", {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === "success") {
            alert("Login successful!");
            window.location.reload(); // Refresh page to update profile
        } else {
            alert(data.message);
        }
    });
});

    </script>
</body>
</html>
